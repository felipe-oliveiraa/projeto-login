<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"> 
             <!-- Imagem ilustrativa vai ser adicionada no css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">taunt</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required autocomplete="email" maxlength="30" size="19"> 
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="20" size="19">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        esqueci minha senha <span class="material-symbols-outlined">forward_to_inbox</span>
                    </a>
                    

                    
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
